<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hang man</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="action.js" defer></script>
</head>
<body class="container-fluid row">
    <article class="col-3 align-content-center border-right border-dark">
        <h3 class="m-4 text-left">Hang man</h3>
        <input id="word" class="form-control border-dark mt-5" type="text" placeholder="Add a word to dictionary">
        <button type="button" class="btn btn-secondary mt-1" onclick="addWord()">Add</button>
    </article>
    <main class="col-5">
        <article class="text-center">
            <img src="Hang.jpg">
            <h5>Guess a word in 10 tries</h5>
            <button id = "start" type="button" class="btn btn-secondary mt-1" onclick="startGame()">Start Game</button>
            <section id="gameContent" hidden>
                <p id="hiddenWord" class="font-weight-bold"></p>
                <div class="d-flex justify-content-center text-center">
                    <label class="mt-2" for="letter">Type letter</label>
                    <input id="letter" name="letter" class="text-center mr-1 ml-1" type="text" maxlength="1">
                    <button id ="check" type="button" class="btn btn-secondary" onclick="checkLetter()">Check</button>
                </div>
                <p class="text-centre display-5">Typed letters:</p><span id="typed"></span>
            </section>  
        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
